<div class="container mat-elevation-z8" style="padding-left: 5px; padding-right: 5px;">

  <br>

  <section>
    <div class="button-row">
      <button mat-raised-button color="primary">Add gateway</button>
    </div>
  </section>

  <br>

  <div class="loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="rate-limit-reached" *ngIf="isRateLimitReached">
      Project API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="table"
           matSort matSortActive="createdAt" matSortDirection="asc">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Serial number Column -->
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number</th>
        <td mat-cell *matCellDef="let row">{{row.serialNumber}}</td>
      </ng-container>

      <!-- IP Address Column -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address</th>
        <td mat-cell *matCellDef="let row">{{row.ipAddress}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="itemsxpage"></mat-paginator>
</div>
